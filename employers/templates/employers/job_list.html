{% load static %}

<link rel="stylesheet" href="{% static 'css/joblist.css' %}">

<h2>Your Job Posts</h2>


<button onclick="location.href='{% url 'add_job' %}'">+ Add New Job</button>
<button class="btn-logout" onclick="location.href='{% url 'login' %}'">logout</button>

<table border="1" cellpadding="10">
    <tr>
        <th>Title</th>
        <th>Salary</th>
        <th>Location</th>
        <th>Created</th>
        <th>Actions</th>
    </tr>

    {% for job in jobs %}
    <tr>
        <td>{{ job.title }}</td>
        <td>{{ job.salary }}</td>
        <td>{{ job.location }}</td>
        <td>{{ job.created_at }}</td>
        <td>
            <a href="{% url 'edit_job' job.id %}">Edit</a> |
            <a href="{% url 'delete_job' job.id %}"
            onclick="return confirm('Are you sure you want to delete this job?');">Delete</a> |
            <a href="{% url 'view_applications' job.id %}">View Applications</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No job posts yet.</td>
    </tr>
    {% endfor %}
</table>
